<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Begroting Commercial Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    .crew-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
    input { padding: 0.5rem; width: 100%; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    .total { text-align: right; margin-top: 2rem; font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Begroting Commercial Calculator</h1>
  <div id="crew-container"></div>
  <button onclick="addCrewRow()">+ Voeg crewlid toe</button>
  <div class="total" id="total-cost">Totaal (excl. btw): â‚¬ 0.00</div>

  <script>
    const standaardUren = 10;

    function opslagOveruren(uren) {
      if (uren <= 2) return 1.25;
      if (uren <= 5) return 1.5;
      return 2.0;
    }

    function addCrewRow() {
      const container = document.getElementById('crew-container');

      const row = document.createElement('div');
      row.className = 'crew-row';
      row.innerHTML = `
        <input type="text" placeholder="Rol" />
        <input type="number" placeholder="Dagtarief (â‚¬)" />
        <input type="number" placeholder="Aantal dagen" value="1" />
        <input type="number" placeholder="Overuren" value="0" />
      `;

      container.appendChild(row);
      row.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', updateTotal);
      });

      updateTotal();
    }

    function updateTotal() {
      const rows = document.querySelectorAll('.crew-row');
      let totaal = 0;

      rows.forEach(row => {
        const [rol, dagtarief, dagen, overuren] = row.querySelectorAll('input');
        const tarief = parseFloat(dagtarief.value) || 0;
        const numDagen = parseInt(dagen.value) || 0;
        const numOveruren = parseInt(overuren.value) || 0;

        const normaleKosten = tarief * numDagen;
        const overurenKosten = numOveruren * (tarief / standaardUren) * opslagOveruren(numOveruren);

        totaal += normaleKosten + overurenKosten;
      });

      document.getElementById('total-cost').textContent = `Totaal (excl. btw): â‚¬ ${totaal.toFixed(2)}`;
    }

    // Voeg standaard Ã©Ã©n crewlid toe bij het laden
    window.onload = addCrewRow;
  </script>
</body>
</html>
